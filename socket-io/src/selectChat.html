<!DOCTYPE html>
<html style="background: lightsteelblue;">
<body>
<h1>Select chat</h1>
<div id="chatsContainer">
    <div>
        <button id="twitter">Twitter</button>
    </div>
    <div>
        <button id="facebook">Facebook</button>
    </div>
</div>
<style>
body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

#chatsContainer {
    margin: 2%;
    padding: 1px;
    width: 80%;
    border-radius: 12px; }

h1 {
    margin: 30px;
    color: steelblue;
}

button {
    cursor: pointer;
    height: 45px;
    width: 75%;
    font-size: 16px;
    margin: 10px;
    background-color: aliceblue;
    border: none;
    border-radius: 1rem;
}

</style>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const chatsContainer = document.getElementById('chatsContainer');

  chatsContainer.addEventListener('click', (event) => {
    console.log('event', event)
    const selectedChat = event.srcElement.id;
    console.log(`opening ${selectedChat} - ${event.srcElement.baseURI}chat/${selectedChat}`);
    window.open(`${event.srcElement.baseURI}chat/${selectedChat}`);
  });

</script>
</body>
</html>
